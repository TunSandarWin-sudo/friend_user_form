version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: userform_mysql
    restart: unless-stopped
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Bangkok
    ports:
      - "127.0.0.1:3310:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - usernet

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: userform_phpmyadmin
    restart: unless-stopped
    env_file: .env
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      UPLOAD_LIMIT: 256M
    ports:
      - "${PHPMYADMIN_PORT:-8890}:80"
    depends_on:
      - mysql
    networks:
      - usernet

  api:
    build: ./01_api
    container_name: userform_api
    restart: unless-stopped
    env_file: .env
    environment:
      NODE_ENV: production
      PORT: ${API_PORT:-4000}
      DB_HOST: mysql
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${MYSQL_DATABASE}
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${API_PORT:-4000}:4000"
    depends_on:
      - mysql
    networks:
      - usernet

  frontend:
    build:
      context: ./02_frontend
      args:
        - NEXT_PUBLIC_API_HOST=${NEXT_PUBLIC_API_HOST:-http://localhost:4000}
    container_name: userform_frontend
    restart: unless-stopped
    env_file: .env
    environment:
      NODE_ENV: production
      PORT: 3000
    ports:
      - "${FRONTEND_PORT:-3100}:3000"
    depends_on:
      - api
    networks:
      - usernet

volumes:
  mysql_data:

networks:
  usernet:
    driver: bridge