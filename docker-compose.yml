version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: userform_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: user_form_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: user_pass
      TZ: Asia/Bangkok
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 20s
      retries: 10
    networks:
      - usernet
    restart: unless-stopped

  api:
    build:
      context: ./01_api
      dockerfile: Dockerfile
    container_name: userform_api
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      PORT: 3001
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: user_form_db
      DB_USER: app_user
      DB_PASSWORD: user_pass
    ports:
      - "3001:3001"
    networks:
      - usernet
    restart: unless-stopped

  frontend:
    build:
      context: ./02_frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_HOST: "http://192.168.56.1:3001"
    container_name: userform_frontend
    depends_on:
      api:
        condition: service_started
    environment:
      NEXT_PUBLIC_API_HOST: "http://192.168.56.1:3001"
    ports:
      - "3000:3000"
    networks:
      - usernet
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: userform_phpmyadmin
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      UPLOAD_LIMIT: 256M
    ports:
      - "8888:80"
    networks:
      - usernet
    restart: unless-stopped

networks:
  usernet:
    driver: bridge

volumes:
  mysql_data:
